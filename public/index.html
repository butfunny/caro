<!DOCTYPE html>
<html ng-app="caro">
<head lang="en">
    <meta charset="UTF-8">
    <title>Caro Online</title>


    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>

    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="libs/css/bootstrap-social.css">
    <link rel="stylesheet" href="libs/css/font-awesome.css">
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="libs/css/creative.css">
    <link rel="stylesheet" href="libs/css/AdminLTE.css">


    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <script src="libs/js/jquery-1.11.3.min.js"></script>
    <script src="libs/js/angular.js"></script>
    <script src="libs/js/angular-ui-router.min.js"></script>
    <script src="libs/js/socket.io-1.2.0.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="libs/js/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="libs/js/common-utils.js"></script>





    <script src="angular/api/chat-room.js"></script>
    <script src="angular/api/security-service.js"></script>
    <script src="angular/api/caro-api.js"></script>


    <script src="angular/common/socket.js"></script>



    <script src="angular/app.js"></script>
    <script src="angular/login/login.js"></script>
    <script src="angular/chat-room/chat-room.js"></script>
    <script src="angular/caro-room/caro-room.js"></script>
    <script src="angular/layout/layout.js"></script>




</head>
<body>

<div>


    <nav class="navbar navbar-default navbar-fixed-top" style="background-color: #fff;height: 10px">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" style="color:#f05f40"><i class="fa fa-times"></i><i class="fa fa-circle-o"></i>nline</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <img id="avatar" class="img-circle" style="margin-top: 10px" />
                    </li>
                    <li>
                        <a class="page-scroll" style="color:#f05f40"><p id="userName"></p></a>
                    </li>
                    <li>
                        <a class="page-scroll"  style="color:#f05f40">Logout <i class="fa fa-sign-out"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <ui-view></ui-view>

        <div class="box box-danger direct-chat direct-chat-warning " style="position: fixed; top: 70px;width:300px;left: 1050px">
            <div class="box-header with-border">
                <h3 class="box-title">Private Chat</h3>
                <div class="box-tools pull-right">
                    <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">3</span>
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    <button class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts"><i class="fa fa-comments"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body" style="display: block; height: 300px">
                <div class="direct-chat-messages" >
                    <div class="direct-chat-msg">
                        <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name pull-left">Alexander Pierce</span>
                            <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span>
                        </div>
                        <img class="direct-chat-img" src="dist/img/user1-128x128.jpg" alt="message user image"><!-- /.direct-chat-img -->
                        <div class="direct-chat-text">
                            Is this template really for free? That's unbelievable!
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer" style="display: block;">
                <div class="input-group">
                    <input type="text" maxlength="150" ng-model="message" placeholder="Max characters 150."class="form-control" on-enter="chat()">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-warning btn-flat" ng-click="chat()" ng-disabled="isTyping ? '': 'disabled'">Send</button>
                      </span>
                </div>
            </div>
    </div>

</div>


</body>
</html>
