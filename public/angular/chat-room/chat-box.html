
<div class="box-header with-border">
    <h3 class="box-title">Lobby Chat</h3>

</div>
<div class="box-body" style="display: block;">
    <div class="direct-chat-messages">
        <div ng-repeat="message in messages">
            <div class="direct-chat-msg" ng-show="message.user_id == user._id">
                <div class="direct-chat-info clearfix">
                    <span class="direct-chat-name pull-left">{{message.user}}</span>
                    <span class="direct-chat-timestamp pull-right">{{message.time | date : 'hh:mm:ss dd/MM' }}</span>
                </div>
                <img class="direct-chat-img" ng-src="{{message.avatar}}" alt="message user image"><!-- /.direct-chat-img -->
                <div class="direct-chat-text">
                    {{message.message}}
                </div>
            </div>

            <div class="direct-chat-msg right" ng-show="message.user_id != user._id">
                <div class="direct-chat-info clearfix">
                    <span class="direct-chat-name pull-right">{{message.user}}</span>
                    <span class="direct-chat-timestamp pull-left">{{message.time | date : 'hh:mm:ss dd/MM' }}</span>
                </div>
                <img class="direct-chat-img"  ng-src="{{message.avatar}}" alt="message user image">
                <div class="direct-chat-text">
                    {{message.message}}
                </div>
            </div>
        </div>
    </div>
</div>
