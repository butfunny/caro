
<ul class="media-list">
    <li class="media"  ng-repeat="message in messages">
        <div>
            <div class="media-body">
                <div class="media">
                    <a class="pull-left">
                        <img class="media-object img-circle " ng-src="{{message.avatar}}">
                    </a>
                    <div class="media-body">
                        <b style="color: #ee4b28" ng-show="message.user_id != user._id">{{message.message}}</b>
                        <b style="color: #080305" ng-show="message.user_id == user._id">{{message.message}}</b>
                        <br>
                        <small class="text-muted">{{message.user}} | {{message.time | date : 'hh:mm:ss'}}</small>
                    </div>

                </div>
            </div>
        </div>
    </li>


</ul>
