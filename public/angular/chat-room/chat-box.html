
<ul class="media-list">
    <li class="media"  ng-repeat="message in messages">
        <div style="float: right" ng-show="message.user == user.facebook.name">
                <div class="media">
                    <a class="pull-right">
                        <img class="media-object img-circle " ng-src="{{message.avatar}}">
                    </a>
                    <div class="text-right">
                        <b style="color: #ff5312">{{message.message}}</b>
                        <br>
                        <small class="text-muted">{{message.user}} | {{message.time | date : 'hh:mm:ss'}}</small>
                    </div>
                </div>
        </div>

        <div ng-show="message.user != user.facebook.name">
            <div class="media-body">
                <div class="media">
                    <a class="pull-left">
                        <img class="media-object img-circle " ng-src="{{message.avatar}}">
                    </a>
                    <div class="media-body">
                        <b style="color: #03d1ff">{{message.message}}</b>
                        <br>
                        <small class="text-muted">{{message.user}} | {{message.time | date : 'hh:mm:ss'}}</small>
                    </div>

                </div>

        </div>
    </li>


</ul>
