
<ul class="media-list">

    <li class="media" ng-repeat="user in onlinePeople">

        <div class="media-body">

            <div class="media">
                <a class="pull-left" href="#">
                    <img class="media-object img-circle" style="max-height:40px;" ng-src="{{user.avatar}}">
                </a>
                <div class="media-body">
                    <h5>{{user.name}} </h5>

                    <small class="text-muted">{{user.timeOnline | date: 'hh:mm dd/MM'}}</small>
                    {{}}
                </div>
            </div>
        </div>
    </li>
</ul>
