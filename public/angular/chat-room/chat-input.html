<div class="input-group">
    <input type="text" class="form-control" maxlength="150" ng-model="message" placeholder="Max characters 150." on-enter="chat()">
    <span class="input-group-btn">
        <button class="btn btn-info" type="button" ng-click="chat()" ng-disabled="isTyping ? '': 'disabled'">SEND</button>
    </span>
</div>
